<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserior os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="Utilizar o código <p>">Parágrafo</abbr></li>
        <li><abbr title="Utilizar o código <title>">Títulos</abbr></li>
        <li><abbr title="Utilizar o código <img>">Imagens</abbr></li>
        <li><abbr title="Utilizar o código <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilizar o código <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Utilizar o código <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Utilizar o código <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
