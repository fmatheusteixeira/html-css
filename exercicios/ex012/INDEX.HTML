<!DOCTYPE html>
<html lang="pt.br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video poster="mídias/LIMÕES.png" controls width="500">
        <source src="videos/pexels-kelly-2583492-1920x1080-24fps.mp4" type="video/mp4">
        <source src="videos/Pexels-Kelly-2583492-1920X1080-24Fps.m4v" type="video/m4v">
        <source src="videos/pexels-kelly-2583492-1920x1080-24fps.ogv" type="video/ogv">
        <source src="videos/Pexels-Kelly-2583492-1920X1080-24Fps.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
