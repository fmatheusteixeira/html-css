<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audio usando HTML5</p>
        <audio preload="auto" autoplay controls><!--MP3 OGG WAVE-->
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente, se o audio não carregou, o seu sistema não reproduz o arquivo.</p><a href="midia/guanacast-33.mp3"> Clique aqui para fazer o download do áudio </a>
        </audio>
        
        <audio src="midia/On The Rocks - TrackTribe.mp3" controls autoplay></audio>

        <video></video><!--MP4 MKV OGV WEBm-->

</body>
</html>
